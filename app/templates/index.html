<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block navbar %}
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NLP Final Project</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
{% endblock %}

{% block content %}
  <h1 align="center">Twitter Summarizer</h1>

  <div class="container" ng-app="NLPApp" ng-controller="NLPController">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <h4>Text to Summarize</h4>
        <br>
        
        <form role="form" ng-submit="getResults()">
          <div class="form-group">
            <textarea type="text" name="url" class="form-control" id="url-box" placeholder="Enter Text to Summarize" style="max-width: 300px;" ng-model="input_text" required rows="10" ></textarea>
          
            <label for="repeatSelect"> Select Algorithm: </label>
            {% raw %}
            <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
              <option ng-repeat="option in data.availableOptions" value="{{option.id}}" ng-bind="option.name"></option>
            </select>
            <hr>
            
            <!-- <tt>Selected = {{data.repeatSelect}}</tt><br/> -->
            {% endraw %}
          </div>
          <br />
          <button type="submit" class="btn btn-default">Submit</button>

        </form>


      </div>
      <div class="col-sm-5 col-sm-offset-1">
        <h4>Summary</h4>
        <br>
        {% raw %}
          <div id="results">
            
              {{summary}}
            
          </div>
        {% endraw %}
      </div>
    </div>
</div>

{% endblock %}
